<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de código para a tagvideo</title>
</head>
<body>
<video width="320" height="240" controls autoplay>
    <source src="../../resources/videos/video.mp4" type="video/mp4">
    <embed src/>
        <track kind="subtitles" src="../../resources/videos/video.srt" srclang="pt-br"
               label="Português">
        Atualize seu navegador para ver este video!
</video>

<video width="320" height="240" controls="controls" autoplay="autoplay">
    <source src="video.mp4" type="video/mp4">
    <object data="" width="320" height="240">
        <embed width="320" height="240" src="video.mp4">
    </object>
</video>
<p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xfdo7pCiqUo?rel=0&amp;showinfo=0"
            frameborder="0" allowfullscreen></iframe>
</p>


</body>
</html>
