<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
<h3>
    <center>CRIANDO FORMULÁRIOS COM SENHA</center>
</h3>

<form>
    Nome completo: <input type="text" name="nome completo"><br>
    Senha: <input type="password" name="senha"><br>
</form>

<form>
    De que cores você gosta? <br>
    <input type="checkbox" name="azul" value="azul"/>Azul<br>
    <input type="checkbox" name="amarelo" value="amarelo"/>Amarelo<br>
    <input type="checkbox" name="verde" value="verde"/>Verde<br>
</form>

<h3>
    <center>CRIANDO FORMULÁRIOS COM SELEÇÃO</center>
</h3>
<form>
    Nome Completo: <input type="text" name="nome completo"><br>
    Estado: <select name="estado">
    <option>Selecione estado</option>
    <option>Amazonas</option>
    <option>Ceará</option>
    <option>Paraná</option>
    <option>São Paulo</option>
</select><br>
    <textarea name="Comentários" rows="10" cols="50">Coloque aqui seus comentários</textarea>
    <input type="reset">
    <input type="submit">
</form>

<h3>
    <center>CRIANDO FORMULÁRIOS COM RADIO BOTTON</center>
</h3>
<form>
    Fruta Selecionada: <input type="text" name="fruta selecionada"><br>
    Abacaxi: <input type="radio" name="fruta">
    Acerola: <input type="radio" name="fruta">
    Abacate: <input type="radio" name="fruta">
    Laranja: <input type="radio" name="fruta">
    Limão: <input type="radio" name="fruta">
    Goiaba: <input type="radio" name="fruta">
    Cajú: <input type="radio" name="fruta">
    Graviola: <input type="radio" name="fruta">
    <br>
    <input type="reset">
    <input type="submit">
</form>

</body>
</html>
